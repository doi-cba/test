<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード入力の例</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <input type="password" id="textbox" placeholder="パスワードを入力" />
    <div id="output"></div>

    <script>
        const textbox = document.getElementById('textbox');
        const output = document.getElementById('output');

        textbox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                output.textContent = textbox.value;
                textbox.value = ''; // テキストボックスをクリア
            }
        });
    </script>

</body>
</html>
